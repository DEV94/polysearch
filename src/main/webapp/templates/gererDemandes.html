<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Vue.js CRUD application</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>

<div class="container">
    <header class="page-header">
        <h2>PolySearch</h2>
        <h4>Gérer Communauté</h4>
    </header>
    <main id="app">
        <router-view></router-view>
    </main>
</div>

<template id="product-list">
    <table class="table">
        <thead style="background-color: #b4b4b3">
        <tr>
            <th>Nom Adherant</th>
            <th class="col-sm-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!--v-for="product in products | filterBy searchKey in 'name'"-->
        <!--v-link="{name: 'product', params: {product_id: product.id}}"-->
        <tr  th:each="adhesion: ${demandes}">
            <td th:text="${adhesion.getIdUtilisateur()}"></td>
            <td>
                <a class="btn btn-warning btn-xs" th:href="@{/approuver/{id}/(id=${adhesion.getId()})}">Approuver</a>
                <a class="btn btn-danger btn-xs" th:href="@{/desapprouver/{id}/(id=${adhesion.getId()})}">Desapprouver</a>
            </td>
        </tr>
        </tbody>
    </table>
</template>

<template id="add-product">
    <h2>Add new product</h2>
    <form v-on:submit="createProduct">
        <div class="form-group">
            <label for="add-name">Name</label>
            <input class="form-control" id="add-name" v-model="product.name" required="true"/>
        </div>
        <div class="form-group">
            <label for="add-description">Description</label>
            <textarea class="form-control" id="add-description" rows="10" v-model="product.description"></textarea>
        </div>
        <div class="form-group">
            <label for="add-price">Price, <span class="glyphicon glyphicon-euro"></span></label>
            <input type="number" class="form-control" id="add-price" v-model="product.price"/>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a v-link="'/'" class="btn btn-default">Cancel</a>
    </form>
</template>

<template id="product">
    <h2>{{ product.name }}</h2>
    <b>Description: </b>
    <div>{{ product.description }}</div>
    <b>Price:</b>
    <div>{{ product.price }}<span class="glyphicon glyphicon-euro"></span></div>
    <br/>
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
    <a v-link="'/'">Backt to product list</a>
</template>

<template id="product-edit">
    <h2>Edit product</h2>
    <form v-on:submit="updateProduct">
        <div class="form-group">
            <label for="edit-name">Name</label>
            <input class="form-control" id="edit-name" v-model="product.name" required="true"/>
        </div>
        <div class="form-group">
            <label for="edit-description">Description</label>
            <textarea class="form-control" id="edit-description" rows="3" v-model="product.description"></textarea>
        </div>
        <div class="form-group">
            <label for="edit-price">Price, <span class="glyphicon glyphicon-euro"></span></label>
            <input type="number" class="form-control" id="edit-price" v-model="product.price"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a v-link="'/'" class="btn btn-default">Cancel</a>
    </form>
</template>

<template id="product-delete">
    <h2>Delete product {{ product.name }}</h2>
    <form v-on:submit="deleteProduct">
        <p>The action cannot be undone.</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a v-link="'/'" class="btn btn-default">Cancel</a>
    </form>
</template>

</body>
</html>
